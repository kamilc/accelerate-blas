# For more information, see: https://github.com/commercialhaskell/stack/blob/release/doc/yaml_configuration.md
# vim: nospell

resolver: ghc-8.2
allow-newer: true

packages:
- '.'

- location:
    git:    https://github.com/tmcdonell/accelerate.git
    commit: aee5f0232e2cfdcf030e2a7ca0570e9ced017d63
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/accelerate-llvm.git
    commit: 3bc4216e527fa77149259dd19d3d4103ffed9518
  extra-dep: true
  subdirs:
    - 'accelerate-llvm'
    - 'accelerate-llvm-native'
    - 'accelerate-llvm-ptx'

- location:
    git:    https://github.com/tmcdonell/cuda.git
    commit: c39da756025d7a6fd9fb3fd368736ee05ced5df2
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/cublas.git
    commit: 46d06f15ad84ec424c138b61df4c332cb29702d8
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/nvvm.git
    commit: 632323e2a7c3c75bb07a3edb35de47273dc4cd07
  extra-dep: true

